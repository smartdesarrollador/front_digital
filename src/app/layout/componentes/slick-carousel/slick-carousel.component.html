<h2
  class="mt-10 text-2xl sm:text-3xl md:text-4xl text-gray-700 font-semibold mb-4 leading-tight font-subtitulo text-center"
>
  TESTIMONIOS
</h2>
<div class="multiple-items mb-10 px-4">
  <div
    *ngFor="let item of listTestimonios; let i = index"
    class="testimonial-card max-w-sm bg-white rounded-lg shadow-md overflow-hidden mx-2"
  >
    <img
      class="w-32 h-32 rounded-full my-5 mx-auto mt-4 border-4 border-gray-200"
      [src]="urlRaiz + item.ruta_imagen"
      alt="Profile Image"
    />
    <div class="p-4 flex-1">
      <h2 class="text-xl font-semibold mb-2 text-center">{{ item.titulo }}</h2>
      <div class="ql-container ql-snow">
        <div class="ql-editor text-sm" [innerHTML]="safeHtmlList[i]"></div>
      </div>
    </div>
  </div>
</div>
