<form (ngSubmit)="editarImagen()" [formGroup]="form" class="my-10">
  <div class="form-group">
    <label for="image">Cargar Banner</label>
    <input
      type="file"
      name="image"
      id="image"
      class="form-control"
      (change)="uploadImage($event)"
    />
  </div>
  <button type="submit" class="boton-azul">Subir</button>
</form>
