<div class="container w-[90%] mx-auto my-10">
  <div class="grid grid-cols-1 md:grid-cols-5 gap-4">
    <div class="col-span-1 md:col-span-3 bg-gray-200 p-10 rounded-md">
      <div class="flex justify-between items-start gap-4">
        <div class="flex-1">
          <h2
            class="text-xl sm:text-2xl md:text-3xl text-gray-700 font-semibold mb-4 leading-tight font-subtitulo"
          >
            {{ listCursos.nombre }}
          </h2>
        </div>
        <div class="flex-shrink-0">
          <a
            [href]="listCursos.maestro"
            target="_blank"
            class="bg-red-500 hover:bg-red-400 text-white font-bold py-2 px-4 rounded whitespace-nowrap"
          >
            <i class="fab fa-youtube mr-2"></i>
            Video
          </a>
        </div>
      </div>

      <div class="ql-container ql-snow" style="border-width: 0">
        <div class="ql-editor" [innerHTML]="safeHtml"></div>
      </div>
    </div>
    <div class="col-span-1 md:col-span-2 bg-gray-300 p-4 rounded-md">
      <img
        class="rounded-md"
        src="{{ urlRaiz + listCursos.ruta_imagen }}"
        alt=""
      />

      <div class="p-5 m-3 bg-gray-100">
        <strong>DURACION: </strong> {{ listCursos.duracion }}
      </div>

      <div class="p-5 m-3 bg-gray-100">
        <strong>INSTRUCTOR: </strong> {{ listCursos.observacion }}
      </div>
      <div class="p-5 m-3 bg-gray-100">
        <strong>COSTO: </strong> {{ listCursos.precio }}
      </div>
      <a
        href="{{ urlRaiz + listCursos.ruta_pdf }}"
        target="_blank"
        class="text-lg bg-blue-700 hover:bg-blue-500 text-white font-bold py-2 px-4 mx-3 my-5 rounded"
        >Descargar brochure</a
      >
    </div>
  </div>
</div>
