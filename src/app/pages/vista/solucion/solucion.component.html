<app-banner-solucion></app-banner-solucion>

<h2
  class="text-2xl sm:text-3xl md:text-4xl text-gray-700 font-semibold mb-4 leading-tight font-subtitulo text-center mt-10"
>
  <span class="inline-block">Soluciones</span>
</h2>

<div class="container mx-auto my-10">
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6">
    <div *ngFor="let item of listBanners; let i = index">
      <div
        class="bg-white rounded-xl shadow-lg overflow-hidden hover:shadow-xl transition duration-300"
      >
        <div class="relative p-4">
          <img
            class="h-48 w-full object-cover rounded-lg"
            [src]="urlRaiz + item.ruta_imagen"
            alt="Imagen de soluciÃ³n"
          />
        </div>
        <div class="p-6">
          <h3 class="text-xl font-semibold text-gray-800 mb-2">
            {{ item.titulo }}
          </h3>
          <p class="text-gray-600 text-sm mb-4">
            {{ item.descripcion }}
          </p>
          <div class="text-center">
            <a
              [href]="item.url"
              target="_blank"
              class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300 ease-in-out"
            >
              Ver reporte
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
