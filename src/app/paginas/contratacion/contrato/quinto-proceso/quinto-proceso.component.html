<div class="grid grid-cols-1">
  <div class="bg-white mr-14 mt-20 gap-y-14 p-10 rounded-[35px] shadow-xl">
    <h2 class="titulo-naranja">Contrato</h2>
    <hr class="bg-naranja h-1" />
    <div class="mx-10">
      <form (ngSubmit)="saveToLocalStorage()" #formProceso1="ngForm">
        <label for="" class="subtitulo">Modelo de Contrato</label>
        <select
          id="trab"
          name="trab"
          class="bg-gray-50 border border-gray-100 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 mt-10"
          [(ngModel)]="selectedValue"
          #trab="ngModel"
        >
          <option value="" selected>Seleccionar</option>
          <option value="Contrato por inicio de actividad">
            Contrato por inicio de actividad
          </option>
          <option value="Contrato por incremento de actividad">
            Contrato por incremento de actividad
          </option>
          <option value="Contrato por necesidad de mercado">
            Contrato por necesidad de mercado
          </option>
          <option value="Contrato por reconversión empresarial">
            Contrato por reconversión empresarial
          </option>
          <option value="Contrato ocasional">Contrato ocasional</option>
          <option value="Contrato por suplencia">Contrato por suplencia</option>
          <option value="Contrato de emergencia">Contrato de emergencia</option>
          <option value="Contrato por obra determinada">
            Contrato por obra determinada
          </option>
          <option value="Contrato por servicio específico">
            Contrato por servicio específico
          </option>
          <option value="Contrato intermitente">Contrato intermitente</option>
          <option value="Contrato por temporada">Contrato por temporada</option>
          <option value="Contrato innominado">Contrato innominado</option>
        </select>

        <div class="flex justify-start mt-20">
          <button class="boton-naranja">Siguiente</button>
        </div>
      </form>
      <div class="flex justify-end mt-20">
        <a routerLink="/contratacion/contrato/proceso_4"
          ><button class="boton-azul">Atras</button></a
        >
      </div>
      <span class="flex justify-center mt-10 gap-3">
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-900 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
        <span class="w-3 h-3 bg-gray-200 rounded-full"></span>
      </span>
    </div>
  </div>
</div>
